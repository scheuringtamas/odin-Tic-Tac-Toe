<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-game-modal" class="modal">
      <div class="modal-content">
        <label for="player1">Player 1 (X):</label>
        <input type="text" id="player1" placeholder="Player 1 Name" />
        <br />
        <label for="player2">Player 2 (O):</label>
        <input type="text" id="player2" placeholder="Player 2 Name" />
        <br />
        <button id="start-game-btn">Start game</button>
      </div>
    </div>

    <div id="result">Tic-Tac-Toe</div>
    <div id="gameboard">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button id="restart">Restart Game</button>
  </body>
</html>
